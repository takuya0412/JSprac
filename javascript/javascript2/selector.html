<!DOCTYPE html>
<html lang="ja">
<head>

            width:200px;

            }
</style>
<script src="jquery-3.3.1.min.js"></script>
</head>
<script type="text/javascript">
$(function(){
   $("h1").css("background-color","yellow");
   
   $("strong,em").css({
       "font-size":"150%",
       "font-stye":"italic",

   })

});

</script>
<body bgcolor="#ffffff">

        <li><strong>アニメーション</strong>も簡単に実現</li>
