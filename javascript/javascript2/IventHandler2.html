<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script type="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
window.onload=init;
function init(){
    document.calcform.calc.onclick=calcUketori;
}
function kinri(gankin,kikan,rishi){
    var uketori;
    uketori=gankin;
    for(var i=1;i<=kikan;i++){
        uketori=uketori*(1+rishi/100)
    }
    return Math.round(uketori);
    
}    
function calcUketori(){
    var kikan,rishi,gankin;
    gankin=parseInt(document.calcform.gankin.value);
    rishi=parseInt(document.calcform.rishi.value);
    kikan=parseInt(document.calcform.kikan.value);
    
    document.calcform.uketori.value=kinri(gankin,kikan,rishi);
}
</script>

</head>
<body>

    <form name="calcform">
        <p>
            金利：<input type="text" name="rishi" size="8">%<br>
            金額：<input type="text" name="gankin" size="8">円<br>
            預入期間：<input type="text" name="kikan" size="3"><br>
            <input name="calc" type="button" value="計算"><br>
            <input type="reset" value="クリア"><br>
            受取金額：<input type="text" name="uketori" size="15">円<br>
            
        </p> 
        
    </form>
    
</body>
</html>
