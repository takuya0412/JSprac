<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>複利計算</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<script type="text/javascript">
$(function(){
    $(":input[name='calc']").click(function(){
        var kikan,rishi,gankin;
        gankin=parseInt($(":input[name='gankin']").val());
        rishi=parseInt($(":input[name='rishi']").val());
        kikan=parseInt($("input[name='kikan']").val());
        var uketori=kinri(gankin,kikan,rishi);
        $(":input[name='uketori']").val(uketori);
    });
});

function kinri(gankin,kikan,rishi){
    var uketori;
    uketori=gankin;
    for(var i=0;i<=kikan;i++){
        uketori=uketori*(1+rishi/100);
            }
    return Math.round(uketori);
}

</script>
<body>
<form name="calcForm">
    <p>
        金利：<input type="text" name="rishi" size="8">%<br>
        金額：<input type="text" name="gankin" size="8">円<br>
        預入期間：<input type="text" name="kikan" size="3">年<br>
        <input name="calc" type="button" value="計算">
        受取金額：<input type="text" name="uketori" size="15">円<br>
        </p>
</form>
</body>
</html>
