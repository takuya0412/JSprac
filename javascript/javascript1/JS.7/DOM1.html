<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>javascript-動きをつける1</title>
</head>
<body>
    <div id="original">あいうえお</div>
    <div id="copy"></div>
    <script>
    var originalElement=document.getElementById('original');
    var copyElement=document.getElementById('copy');
    copyElement.innerHTML=originalElement.innerHTML;
    </script>
</body>
</html>
