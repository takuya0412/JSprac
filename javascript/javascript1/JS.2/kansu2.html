<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>javascript-関数1</title>
<script>
function thkw(){
  $sum=calc(1);
  $sub=calc(2);
  $mul=calc(3);
  $div=calc(4);
  
  alert($sum+"\n"+$sub+"\n"+$mul+"\n"+$div);
}

  function calc(ptn){
      var value1=parseInt(document.getElementById('value-1').value);
      var value2=parseInt(document.getElementById('value-2').value);
      var strtitle;
      var total;
      
      if(ptn==1){
          strtitle="足し算の計算結果は";
          total=value1+value2;
      }
      else if(ptn==2){
          strtitle="引き算の計算結果は";
          total=value1-value2;
      }
      else if(ptn==3){
          strtitle="掛け算の計算結果は";
          total=value1*value2;
      }
      else if(ptn==4){
          strtitle="割り算の計算結果は";
          total=value1 / value2;
      }
      return strtitle+total;
  }
</script>
</head>
<body>
    <label for="value-1">値1</label>
    <input type="number" id="value-1" />
    <label for="value-2">値2</label>
    <input type="number" id="value-2" />
    <input type="button" value="四則演算" onclick="thkw()" />
</body>
</html>
