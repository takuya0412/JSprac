<!DOCTYPE html>
<html kang="ja">
<head>
<meta charset="utf-8" />
<title>javascript-条件分岐1</title>
<script>
var number=Math.floor(Math.random()*3)+1;
switch(number){
  case 1:
    alert('いち');
    break;

  case 2:
    alert('に');
    break;

  default:
    alert('さん');
    
  
}    
</script>
</head>
